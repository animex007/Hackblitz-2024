<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        /* Global Styles */
        :root {
            --primary: #06BBCC;
            --light: #F0FBFC;
            --dark: #181d38;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, sans-serif;
            background-color: var(--light);
        }

        /* Header Styles */
        header {
            background-image: url('img2.jpg');
            background-size: cover;
            height: 10vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            height: 100px;
            padding: 0 20px;
        }

        .navbar-brand {
            color: var(--primary);
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #088;
        }

        /* Main Content Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-text {
            text-align: center;
            color: var(--dark);
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .hero-text h2 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideInLeft 1s forwards;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 30px;
            animation: slideInRight 1s forwards;
        }

        .cta-btn {
            background-color: var(--primary);
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: slideInUp 1s forwards;
        }

        .cta-btn:hover {
            background-color: #0488A5;
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .feature {
            text-align: center;
            flex-basis: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s forwards;
        }

        .feature h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        .feature p {
            color: var(--dark);
        }

        /* Footer Styles */
        footer {
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            height: 40px;
        }

        footer p {
            margin-bottom:5%;
            margin-top: 8%;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

.getintouch{

}
.location-logo {
            width: 50px; 
            height: auto; 
            margin-right: 10px;
        }
.location-container, .mobileno-container, .email-container, .form-container, .map-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .location-heading, .mobileno, .email {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .location-info {
            color: #666;
        }
        /* Mobile Number Styling */
        .mobile-number {
            font-size: 18px;
            color: #333; /* Adjust color as needed */
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            padding: 5px 10px;
            border: 2px solid #333; /* Border color */
            border-radius: 5px; /* Rounded corners */
            background-color: #f8f8f8; /* Background color */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transition on hover */
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-floating input,
        .form-floating textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        .form-floating input:focus,
        .form-floating textarea:focus {
            border-color: #06BBCC;
            outline: none;
        }

        .form-floating label {
            color: #333;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #06BBCC;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #0698a6;
        }

        /* Animation */
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animated {
            animation: slideInFromLeft 0.5s ease-in-out forwards;
        }
    </style>
</head>
