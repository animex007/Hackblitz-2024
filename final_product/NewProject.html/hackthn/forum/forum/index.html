<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeConnect Forum</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="container">
        <h1>CodeConnect Forum</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="forum">
    <div class="container">
        <h2>Welcome to the CodeConnect Forum!</h2>
        <p>Join discussions, ask questions, and share advice with fellow developers.</p>
        <form id="postForm">
            <textarea id="postContent" placeholder="Write your post here..."></textarea>
            <button type="submit">Post</button>
        </form>
        <div id="posts">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>
</section>

<section id="google-search">
    <div class="container">
        <h2>Search CodeConnect</h2>
        <input type="text" id="searchInput" placeholder="Enter your question...">
        <button onclick="searchWebsite()">Search</button>
        <div id="searchResults"></div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 CodeConnect. All rights reserved.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
